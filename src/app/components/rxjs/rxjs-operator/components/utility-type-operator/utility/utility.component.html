<div class="p-8 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <h1 class="font-bold text-center text-3xl text-gray-800 mb-12">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
            Utility
        </span>
    </h1>

    <!-- Navigation Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
        <button (click)="scrollTo('delay')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Delay</button>
        <button (click)="scrollTo('dematerialize')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Dematerialize</button>
        <button (click)="scrollTo('materialize')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Materialize</button>
        <button (click)="scrollTo('observeOn')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">ObserveOn</button>
        <button (click)="scrollTo('subscribeOn')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">SubscribeOn</button>
        <button (click)="scrollTo('tap')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Tap</button>
        <button (click)="scrollTo('timeInterval')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">TimeInterval</button>
        <button (click)="scrollTo('timeout')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Timeout</button>
        <button (click)="scrollTo('timeStamp')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">TimeStamp</button>
        <button (click)="scrollTo('toArray')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">ToArray</button>
    </div>

    <!-- Content Sections -->
    <div class="space-y-8 max-w-full mx-auto">
        <!-- Buffer Section 1 -->
        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
            <div class="flex flex-col gap-y-6 border-t border-gray-200 pt-4">
                <div id="delay" #delay>
                    <delay></delay>
                </div>
                <div id="dematerialize" #dematerialize>
                    <dematerialize></dematerialize>
                </div>
                <div id="materialize" #materialize>
                    <materialize></materialize>
                </div>
                <div id="observeOn" #observeOn><observe-on></observe-on></div>
                <div id="subscribeOn" #subscribeOn><subscribe-on></subscribe-on></div>
                <div id="tap" #tap>
                    <tap></tap>
                </div>
                <div id="timeInterval" #timeInterval><time-interval></time-interval></div>
                <div id="timeout" #timeout>
                    <timeout></timeout>
                </div>
                <div id="scan" #scan>
                    <timestamp></timestamp>
                </div>
                <div id="toArray" #toArray><to-array></to-array></div>
            </div>
        </div>

    </div>
</div>

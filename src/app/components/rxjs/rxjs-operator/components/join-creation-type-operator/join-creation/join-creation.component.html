<div class="p-8 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <h1 class="font-bold text-center text-3xl text-gray-800 mb-12">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
            Join Creation
        </span>
    </h1>

    <!-- Navigation Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
        <button (click)="scrollTo('combineLatest')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Combine Latest</button>
        <button (click)="scrollTo('concat')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Concat</button>
        <button (click)="scrollTo('forkJoin')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">ForkJoin</button>
        <button (click)="scrollTo('merge')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Merge</button>
        <button (click)="scrollTo('partition')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Partition</button>
        <button (click)="scrollTo('race')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Race</button>
        <button (click)="scrollTo('zip')"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Zip</button>
    </div>

    <!-- Content Sections -->
    <div class="space-y-8 max-w-full mx-auto">
        <!-- Buffer Section 1 -->
        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
            <div class="flex flex-col gap-y-6 border-t border-gray-200 pt-4">
                <div id="combineLatest" #combineLatest>
                    <combine-latest></combine-latest>
                </div>
                <div id="concat" #concat>
                    <concat></concat>
                </div>
                <div id="forkJoin" #forkJoin>
                    <forkjoin></forkjoin>
                </div>
                <div id="merge" #merge>
                    <merge></merge>
                </div>
                <div id="partition" #partition>
                    <partition></partition>
                </div>
                <div id="race" #race>
                    <race></race>
                </div>
                <div id="zip" #zip>
                    <zip></zip>
                </div>
            </div>
        </div>
    </div>
</div>
